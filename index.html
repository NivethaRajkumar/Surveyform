<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="row g-3">
          <div class="col">
          <label for="name">Name<span class="mandatory">*</span></label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div> 
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
      </div>
      <br>
        <div class="form-group">
          <label for="email">Email<span class="mandatory">*</span></label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="experience">Your Experience<span class="mandatory">*</span></label>
          <div class="rating" id="stars">
            <span data-value="1">&#9733;</span>
            <span data-value="2">&#9733;</span>
            <span data-value="3">&#9733;</span>
            <span data-value="4">&#9733;</span>
            <span data-value="5">&#9733;</span>
          </div>
          <input type="hidden" id="rating" name="rating" value="0" />
          <br>
          <label for="experience" class="normal-label"
            >Overall, how would rate you experience with us?</label
          >
        </div>
        <div class="form-group">
          <label for="experience">How satisfied are you with<span class="mandatory">*</span></label>
          <br>
          <table>
            <thead>
              <tr>
                <th></th>
                <th>Very Unsatisfied</th>
                <th>Unsatisfied</th>
                <th>Neutral</th>
                <th>Satisfied</th>
                <th>Very Satisfied</th>
              </tr>
            </thead>
            <tbody> 
              <tr class="purchase">
                <td>Purchase</td>
                <td><input type="radio" name="purchase" id="purchase-Very Unsatisfied"></td>
                <td><input type="radio" name="purchase" id="purchase-Unsatisfied"></td>
                <td><input type="radio" name="purchase" id="purchase-Neutral"></td>
                <td><input type="radio" name="purchase" id="purchase-Satisfied"></td>
                <td><input type="radio" name="purchase" id="purchase-Very Satisfied"></td>
              </tr>
              <tr class="service">
                <td>Service</td>
                <td><input type="radio" name="service" id="service-Very Unsatisfied"></td>
                <td><input type="radio" name="service" id="service-Unsatisfied"></td>
                <td><input type="radio" name="service" id="service-Neutral"></td>
                <td><input type="radio" name="service" id="service-Satisfied"></td>
                <td><input type="radio" name="service" id="service-Very Satisfied"></td>
              </tr>
              <tr class="company-overall">
                <td>Company Overall</td>
                <td><input type="radio" name="Company Overall" id="Company Overall-Very Unsatisfied"></td>
                <td><input type="radio" name="Company Overall" id="Company Overall-Unsatisfied"></td>
                <td><input type="radio" name="Company Overall" id="Company Overall-Neutral"></td>
                <td><input type="radio" name="Company Overall" id="Company Overalle-Satisfied"></td>
                <td><input type="radio" name="Company Overall" id="Company Overall-Very Satisfied"></td>
              </tr>
            </tbody>
          </table>
          <br>
        <div class="form-group">
          <label for="experience">How likely are you to<span class="mandatory">*</span></label>
          <table>
            <thead>
              <tr>
                <th></th>
                <th>Very Unlikely</th>
                <th>Unlikely</th>
                <th>Neutral</th>
                <th>Likely</th>
                <th>Very Likely</th>
              </tr>
            </thead>
            <tbody> 
              <tr class="Buy">
                <td class="buy-again">Buy from us again</td>
                <td><input type="radio" name="Buy from us again" id="purchase-Very Unsatisfied"></td>
                <td><input type="radio" name="purchase" id="purchase-Unsatisfied"></td>
                <td><input type="radio" name="purchase" id="purchase-Neutral"></td>
                <td><input type="radio" name="purchase" id="purchase-Satisfied"></td>
                <td><input type="radio" name="purchase" id="purchase-Very Satisfied"></td>
              </tr>
              <tr class="product">
                <td>Recommend our<br>product to others</td>
                <td><input type="radio" name="service" id="service-Very Unsatisfied"></td>
                <td><input type="radio" name="service" id="service-Unsatisfied"></td>
                <td><input type="radio" name="service" id="service-Neutral"></td>
                <td><input type="radio" name="service" id="service-Satisfied"></td>
                <td><input type="radio" name="service" id="service-Very Satisfied"></td>
              </tr>
              <tr class="Recommend">
                <td>Recommend our<br>Company to others</td>
                <td><input type="radio" name="Company Overall" id="Company Overall-Very Unsatisfied"></td>
                <td><input type="radio" name="Company Overall" id="Company Overall-Unsatisfied"></td>
                <td><input type="radio" name="Company Overall" id="Company Overall-Neutral"></td>
                <td><input type="radio" name="Company Overall" id="Company Overalle-Satisfied"></td>
                <td><input type="radio" name="Company Overall" id="Company Overall-Very Satisfied"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-group">
          <label for="experience">Additional Comments or suggestions</label>
          <textarea
            id="experience"
            name="experience"
            rows="5"
            required
          ></textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    </body>
</html>
